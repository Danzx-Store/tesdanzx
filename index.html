<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DanzX Store</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background: #222;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #333;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
    }
    header p {
        margin: 5px 0 0;
        font-size: 14px;
        opacity: .7;
    }

    /* PRODUCT GRID */
    .product-section {
        padding: 20px;
    }
    .product-section h2 {
        margin-bottom: 10px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }

    .product-card {
        background: #1b1b1b;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #333;
    }
    .product-card img {
        width: 100%;
        border-radius: 8px;
    }
    .product-card h3 {
        margin: 10px 0 5px;
        font-size: 16px;
    }
    .product-card button {
        margin-top: 8px;
        padding: 8px 12px;
        background: #00aaff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    /* CART SECTION */
    .cart-section {
        background: #161616;
        margin-top: 20px;
        padding: 15px;
    }
    #cartItems {
        border-top: 1px solid #333;
        padding-top: 10px;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
    }
    .cart-footer {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .pay-btn {
        padding: 10px 18px;
        background: #0f0;
        color: #111;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    /* PAYMENT MODAL */
    #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 9999;
    }
    .payment-box {
        background: #1d1d1d;
        padding: 20px;
        width: 100%;
        max-width: 430px;
        border-radius: 12px;
        border: 1px solid #333;
    }
    .payment-box h2 {
        margin-top: 0;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #0f0f0f;
        color: #fff;
    }
    #qrisBox {
        display: none;
        margin-top: 10px;
        text-align: center;
    }
    #qrisBox img {
        width: 220px;
        border-radius: 10px;
        border: 2px solid #444;
    }
    .close-btn {
        background: red;
        color: #fff;
        padding: 10px;
        border: none;
        width: 100%;
        border-radius: 8px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<header>
    <h1>DanzX Store</h1>
    <p>Top Up Game • Voucher • Layanan Digital</p>
</header>

<!-- PRODUK -->
<section class="product-section">
    <h2>Daftar Produk</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://cdn.jsdelivr.net/gh/Danzx-Store/assets/mlbb.jpg">
            <h3>Mobile Legends Diamond</h3>
            <p>Mulai Rp 3.000</p>
            <button onclick="addToCart('Mobile Legends Diamond', 3000)">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.jsdelivr.net/gh/Danzx-Store/assets/ff.jpg">
            <h3>Free Fire Diamond</h3>
            <p>Mulai Rp 2.500</p>
            <button onclick="addToCart('Free Fire Diamond', 2500)">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.jsdelivr.net/gh/Danzx-Store/assets/pubg.jpg">
            <h3>PUBG UC</h3>
            <p>Mulai Rp 5.000</p>
            <button onclick="addToCart('PUBG UC', 5000)">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.jsdelivr.net/gh/Danzx-Store/assets/genshin.jpg">
            <h3>Genshin Genesis Crystal</h3>
            <p>Mulai Rp 15.000</p>
            <button onclick="addToCart('Genshin Genesis Crystal', 15000)">Tambah</button>
        </div>

    </div>
</section>

<!-- CART -->
<section class="cart-section">
    <h2>Keranjang</h2>

    <div id="cartItems"></div>

    <div class="cart-footer">
        <strong>Total:</strong> 
        <span id="cartTotal">Rp 0</span>
        <button class="pay-btn" onclick="openPayment()">Bayar</button>
    </div>
</section>

<!-- PAYMENT MODAL -->
<div id="overlay">
    <div class="payment-box">
        <h2>Pembayaran</h2>

        <label>Nama:</label>
        <input id="custName" placeholder="Nama lengkap">

        <label>Nomor WhatsApp:</label>
        <input id="custWA" placeholder="08xxxx">

        <label>Produk:</label>
        <input id="orderProduct" readonly>

        <label>Harga Satuan:</label>
        <input id="unitPrice" readonly>

        <label>Jumlah:</label>
        <input id="qty" type="number" min="1" value="1" oninput="updateTotal()">

        <label>Total:</label>
        <input id="totalPrice" readonly>

        <label>Nomor DANA:</label>
        <div style="display:flex;justify-content:space-between;align-items:center;background:#222;padding:10px;border-radius:8px;">
            <span id="danaNumber">08133124186</span>
            <button onclick="copyDana()">Copy</button>
        </div>

        <button onclick="toggleQRIS()">Tampilkan QRIS</button>
        <div id="qrisBox">
            <img src="https://files.catbox.moe/3vueqq.jpg">
        </div>

        <label>Upload bukti transfer:</label>
        <input id="proof" type="file" accept="image/*">

        <p>Waktu tersisa: <span id="countdown">15:00</span></p>

        <button class="pay-btn" onclick="confirmPayment()">Kirim Pembayaran</button>
        <button class="close-btn" onclick="closePayment()">Batal</button>
    </div>
</div>

<!-- SCRIPT -->
<script>
const currency = v => "Rp" + Number(v).toLocaleString("id-ID");
let cart = [];
let timer = null;
let timeLeft = 900;

/* CART */
function addToCart(name, price){
    cart.push({name, price});
    renderCart();
}
function renderCart(){
    const box = document.getElementById("cartItems");
    const totalBox = document.getElementById("cartTotal");
    box.innerHTML = "";

    let total = 0;

    cart.forEach((item)=>{
        total += item.price;
        box.innerHTML += `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>${currency(item.price)}</span>
            </div>
        `;
    });

    totalBox.textContent = currency(total);
}

/* OPEN PAYMENT */
function openPayment(){
    if(cart.length === 0){
        alert("Keranjang kosong!");
        return;
    }

    const first = cart[0];
    document.getElementById("orderProduct").value = first.name;
    document.getElementById("unitPrice").value = first.price;
    document.getElementById("qty").value = 1;
    updateTotal();

    document.getElementById("overlay").style.display = "flex";

    startTimer();
}

/* CLOSE PAYMENT */
function closePayment(){
    document.getElementById("overlay").style.display = "none";
    stopTimer();
}

/* UPDATE TOTAL */
function updateTotal(){
    const price = parseInt(document.getElementById("unitPrice").value);
    const qty = parseInt(document.getElementById("qty").value);
    document.getElementById("totalPrice").value = currency(price * qty);
}

/* COPY DANA */
function copyDana(){
    navigator.clipboard.writeText("08133124186");
    alert("Nomor DANA disalin!");
}

/* TOGGLE QRIS */
function toggleQRIS(){
    const box = document.getElementById("qrisBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

/* COUNTDOWN */
function startTimer(){
    timeLeft = 900;
    timer = setInterval(()=>{
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById("countdown").textContent = `${m}:${s < 10 ? "0"+s : s}`;
        timeLeft--;

        if(timeLeft < 0){
            stopTimer();
            alert("Waktu pembayaran habis!");
            closePayment();
        }
    }, 1000);
}
function stopTimer(){
    clearInterval(timer);
}

/* CONFIRM PAYMENT */
function confirmPayment(){
    const name = document.getElementById("custName").value;
    const wa = document.getElementById("custWA").value;
    const proof = document.getElementById("proof").files[0];

    if(!name || !wa || !proof){
        alert("Harap isi semua data & upload bukti.");
        return;
    }

    alert("Pembayaran dikirim untuk verifikasi!");

    cart = [];
    renderCart();
    closePayment();

    window.location.href = "https://t.me/Danzx_Hosting";
}
</script>

</body>
          </html>
